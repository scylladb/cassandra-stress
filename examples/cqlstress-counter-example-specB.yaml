#
# Test-only YAML profile for cassandra-stress with explicit specname
# Based on examples/cqlstress-counter-example.yaml
#

specname: beta_workload

# Keyspace info
keyspace: stresscql

# The CQL for creating a keyspace (optional if it already exists)
keyspace_definition: |
  CREATE KEYSPACE stresscql WITH replication = {'class': 'SimpleStrategy', 'replication_factor': 1};

# Table info
table: counttest

# The CQL for creating a table you wish to stress (optional if it already exists)
table_definition: |
  CREATE TABLE counttest (
        name text PRIMARY KEY,
        count counter
  ) WITH comment='A table of many types to test wide rows';

# Optional meta information on the generated columns in the above table
columnspec:
  - name: name
    size: uniform(1..4)
  - name: count
    population: fixed(1)

insert:
  partitions: fixed(1)
  batchtype: LOGGED
  select: fixed(1)/1

queries:
   simple1:
      cql: select * from counttest where name = ?
      fields: samerow
