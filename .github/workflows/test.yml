name: "Test Cassandra-Stress"

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    uses: "./.github/workflows/build.yml"
    with:
      version: '1.0.0'
  test-rpm:
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: [ 'fedora:41', 'fedora:42', 'rockylinux/rockylinux:9-ubi' ]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cassandra-stress
      - run: |
          docker run --rm -v ${{ github.workspace }}:/mnt -w /mnt ${{ matrix.os }} bash -c "yum install -y ./cassandra-stress-1.0.0-1.noarch.rpm && cassandra-stress version"

  test-deb:
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: [ 'ubuntu:22.04', 'ubuntu:24.04', 'debian:bookworm-slim' ]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cassandra-stress
      - run: |
          docker run --rm -v ${{ github.workspace }}:/mnt -w /mnt ${{ matrix.os }} bash -c "apt-get update && apt-get install -y ./cassandra-stress_1.0.0_all.deb && cassandra-stress version"

  build-test:
    strategy:
      fail-fast: false
      matrix:
        java: [ '11', '17', '21' ]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Setup Ant
        uses: cedx/setup-ant@v4
        with:
          optional-tasks: true
          version: latest
      - name: Setup
        run: ant init
      - name: Test tests
        run: ant build-test
