name: "Build Docker Image"

on:
  workflow_dispatch:
    inputs:
      version:
        default: ""
        required: true
        description: ''
        type: string
      docker_target:
        default: production
        required: false
        description: ''
        type: string
      platforms:
        default: linux/amd64,linux/arm64
        required: false
        description: ''
        type: string
      image:
        default: 'scylladb/cassandra-stress'
        required: false
        description: ''
        type: string
  workflow_call:
    inputs:
      version:
        default: ""
        required: true
        type: string
      docker_target:
        default: production
        required: false
        type: string
      platforms:
        default: linux/amd64,linux/arm64
        required: false
        type: string
      image:
        default: 'scylladb/cassandra-stress'
        required: false
        type: string
    secrets:
      REGISTRY:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
jobs:
  build:
    env:
      DOCKER_BUILDKIT: 1
      BUILDX_GIT_INFO: 1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password:  ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push API
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          context: .
          push: true
          pull: true
          platforms: ${{ inputs.platforms }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ inputs.image }}:latest
            ${{ inputs.image }}:${{ inputs.version }}
          build-args: |
            CASSANDRA_STRESS_VERSION=${{ inputs.version }}
